<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="screen"></div>
      <div class="cancel">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>
      <div class="buttons">
        <button class="int" id="seven">7</button>
        <button class="int" id="eight">8</button>
        <button class="int" id="nine">9</button>
        <button class="symbol" id="divide">/</button>
        <button class="int" id="four">4</button>
        <button class="int" id="five">5</button>
        <button class="int" id="six">6</button>
        <button class="symbol" id="multiply">x</button>
        <button class="int" id="three">3</button>
        <button class="int" id="two">2</button>
        <button class="int" id="one">1</button>
        <button class="symbol" id="subtract">-</button>
        <button class="symbol" id="decimal">.</button>
        <button class="int" id="zero">0</button>
        <button class="symbol" id="equal">=</button>
        <button class="symbol" id="add">+</button>
      </div>
    </div>
  </body>
</html>
